name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get tag message
        id: tag_message
        run: |
          # Extrai a mensagem da tag anotada (exclui a primeira linha que é o título)
          TAG_MESSAGE=$(git tag -l --format='%(contents:body)' ${{ steps.version.outputs.VERSION }})

          # Se não houver body, usa o subject (primeira linha)
          if [ -z "$TAG_MESSAGE" ]; then
            TAG_MESSAGE=$(git tag -l --format='%(contents:subject)' ${{ steps.version.outputs.VERSION }})
          fi

          # Escapa caracteres especiais para o GitHub Actions
          TAG_MESSAGE="${TAG_MESSAGE//'%'/'%25'}"
          TAG_MESSAGE="${TAG_MESSAGE//$'\n'/'%0A'}"
          TAG_MESSAGE="${TAG_MESSAGE//$'\r'/'%0D'}"

          echo "MESSAGE=$TAG_MESSAGE" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.VERSION }} -X main.buildDate=$(date -u +"%Y-%m-%dT%H:%M:%SZ") -X main.gitCommit=$(git rev-parse --short HEAD)" \
            -o dist/linux-amd64/sc .

          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.VERSION }} -X main.buildDate=$(date -u +"%Y-%m-%dT%H:%M:%SZ") -X main.gitCommit=$(git rev-parse --short HEAD)" \
            -o dist/darwin-arm64/sc .

          # macOS amd64 (Intel)
          GOOS=darwin GOARCH=amd64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.VERSION }} -X main.buildDate=$(date -u +"%Y-%m-%dT%H:%M:%SZ") -X main.gitCommit=$(git rev-parse --short HEAD)" \
            -o dist/darwin-amd64/sc .

      - name: Create compressed archives
        run: |
          cd dist/linux-amd64 && tar -czf ../sc-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz sc && cd ../..
          cd dist/darwin-arm64 && tar -czf ../sc-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz sc && cd ../..
          cd dist/darwin-amd64 && tar -czf ../sc-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz sc && cd ../..

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.txt
          body: ${{ steps.tag_message.outputs.MESSAGE }}
          draft: false
          prerelease: false
