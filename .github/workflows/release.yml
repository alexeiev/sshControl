name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          # Extrai a versão sem o prefixo 'v' (ex: v0.5.0 -> 0.5.0)
          VERSION_NUMBER="${{ steps.version.outputs.VERSION }}"
          VERSION_NUMBER="${VERSION_NUMBER#v}"

          # Extrai a seção do CHANGELOG.md para esta versão
          # Pega tudo entre ## [X.X.X] e o próximo ## [
          RELEASE_NOTES=$(awk -v ver="$VERSION_NUMBER" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1
              next
            }
            found { print }
          ' CHANGELOG.md)

          # Salva em arquivo para preservar formatação
          echo "$RELEASE_NOTES" > /tmp/release_notes.md

      - name: Build binaries
        run: |
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.VERSION }} -X main.buildDate=$(date -u +"%Y-%m-%dT%H:%M:%SZ") -X main.gitCommit=$(git rev-parse --short HEAD)" \
            -o dist/linux-amd64/sc .

          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.VERSION }} -X main.buildDate=$(date -u +"%Y-%m-%dT%H:%M:%SZ") -X main.gitCommit=$(git rev-parse --short HEAD)" \
            -o dist/darwin-arm64/sc .

          # macOS amd64 (Intel)
          GOOS=darwin GOARCH=amd64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.VERSION }} -X main.buildDate=$(date -u +"%Y-%m-%dT%H:%M:%SZ") -X main.gitCommit=$(git rev-parse --short HEAD)" \
            -o dist/darwin-amd64/sc .

      - name: Create compressed archives
        run: |
          cd dist/linux-amd64 && tar -czf ../sc-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz sc && cd ../..
          cd dist/darwin-arm64 && tar -czf ../sc-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz sc && cd ../..
          cd dist/darwin-amd64 && tar -czf ../sc-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz sc && cd ../..

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.txt
          body_path: /tmp/release_notes.md
          draft: false
          prerelease: false
